{% load wagtailimages_tags %}

{% block content %}

<h1 class="text-center mb-sm-5">{{ self.title }}</h1>

    <div class="row row-cols-1 row-cols-md-2">
        {% for card in self.cards %}
        {% image card.image fill-640x480 as img %}
        <div class="col mb-4">
            <div class="card">
            <img src="{{ img.url }}" alt="{{ img.alt }}" class="card-img-top"/>
                <div class="card-body">
                <h5 class="card-title">{{ card.title }}</h5>
                <p class="card-text">{{ card.text }}</p>
                {% if card.button_page %}
                <a href="{{ card.button_page.url }}" class="btn btn-info">
                    </a>
                {% elif card.button_url %}
                <a href="{{ card.button_url }}" class="btn btn-info">
                    </a>
                {% endif %}
            </div>
        </div>
    </div>

{% endfor %}
{% endblock %}
