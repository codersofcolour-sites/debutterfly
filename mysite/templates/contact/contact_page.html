{% extends 'base.html' %}
{% load wagtailcore_tags %}

{% block content %}

<div class="jumbotron jumbotron-fluid" style="background-image: url(https://source.unsplash.com/1600x900/?flower,butterfly,butterflies); background-size:100%;">
    <div class="container">
      <h1 class="display-4">{{ self.title}}</h1>
    </div>
  </div>
  
     <style>
         .contact-form {
             list-style-type: none;
             padding-left: 0;
         }
         .contact-form li {
             margin-bottom: 1.5rem;
         }
         .contact-form label {
             display: block;
             font-weight: bold;
         }
         .contact-form .helptext {
             display: block;
             font-size: 80%;
         }
     </style>

    <div class="container mt-5 mb-5">
    
        <form action="{% pageurl page %}" method="POST">
            {% csrf_token %}
            <ul class="contact-form">
                {{ form.as_ul }}
            </ul>

              <button type="submit">
                    Submit Form
              </button>
         </form>
    </div>
{% endblock %}
